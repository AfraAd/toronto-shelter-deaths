<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSC316 A4</title>

    <!-- Load Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet'
          type='text/css'>

    <!-- CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 offset-1">

            <!-- header -->
            <div class="row justify-content-center header-row">
                <div class="align-self-center">
                    <h1>City of Toronto: Deaths of Shelter Residents</h1>
                    <h2>Annual statistics on shelter deaths</h2>
                </div>
            </div>

            <!-- Color Legend and Year Slider in same row -->
            <div class="row justify-content-center align-items-center mt-3 mb-3">
                <div class="col-auto" id="colorLegend"></div>
                
                <div class="col-auto" style="margin-left: 30px;">
                    <label><strong>Year Range:</strong></label>
                    <div id="yearRange"></div>
                    <span id="yearValue" class="ms-2 fw-bold">2007 – 2025</span>
                </div>
            </div>

            <!-- Click instructions -->
            <div class="row justify-content-center">
                <div class="col-auto">
                    <p class="click-instruction">
                        Click on a cell to view gender breakdown by month | Shift+Click to view monthly deaths for that year
                    </p>
                </div>
            </div>

            <!-- heatmap -->
            <div class="row justify-content-center graph-row">
                <div class="align-self-center" id="heatmap"></div>
            </div>

        </div>
    </div>
</div>

<!-- Side Panel for Gender Chart (Right) -->
<div id="genderPanel" style="display: none;">
    <div class="panel-header">
        <h5 id="panelTitle">Monthly Breakdown</h5>
        <button id="closePanel">×</button>
    </div>
    <div id="genderChart"></div>
</div>

<!-- Side Panel for Area Chart (Left) -->
<div id="areaPanel" style="display: none;">
    <div class="panel-header">
        <h5 id="areaPanelTitle">Yearly Breakdown</h5>
        <button id="closeAreaPanel">×</button>
    </div>
    <div id="areaChart"></div>
</div>

<!-- Load JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Visualization objects -->
<script src="js/HeatMap.js"></script>

<!-- Load data, create visualizations -->
<script src="js/main.js"></script>
</body>
</html>
